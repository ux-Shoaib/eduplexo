<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Eduplexo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .screen {
      display: none;
      padding: 30px 15px;
      text-align: center;
    }
    .active {
      display: block;
    }
    .card {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      background: #2ECC71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.secondary {
      background: #4FA3F7;
    }
    h3 {
      margin-top: 25px;
      color: #333;
    }
  </style>
</head>

<body>

<!-- ===== SCREEN 1 : NAME + BATCH + GROUP ===== -->
<div id="screen1" class="screen active">
  <div class="card">
    <h2>Eduplexo</h2>
    <p>শুরু করতে তথ্য দাও</p>

    <input type="text" id="name" placeholder="তোমার নাম">

    <select id="batch">
      <option value="">SSC Batch নির্বাচন করো</option>
      <option>SSC 2026</option>
      <option>SSC 2027</option>
      <option>SSC 2028</option>
    </select>

    <select id="group">
      <option value="">Group নির্বাচন করো</option>
      <option>Science</option>
      <option>Commerce</option>
      <option>Humanities</option>
    </select>

    <button onclick="goToLogin()">Continue</button>
  </div>
</div>

<!-- ===== SCREEN 2 : LOGIN / SKIP ===== -->
<div id="screen2" class="screen">
  <div class="card">
    <h2>Login অথবা Skip</h2>
    <button onclick="goToSubjects()">Skip for now</button>
  </div>
</div>

<!-- ===== SCREEN 3 : SUBJECT SELECTION ===== -->
<div id="screen3" class="screen">
  <div class="card">
    <h2>বিষয় নির্বাচন করো</h2>
    <div id="subjectList"></div>
    <button class="secondary" onclick="backToLogin()">Back</button>
  </div>
</div>

<!-- ===== SCREEN 4 : CHAPTER LIST ===== -->
<div id="screen4" class="screen">
  <div class="card">
    <h2 id="chapterTitle"></h2>
    <div id="chapterList"></div>
    <button class="secondary" onclick="backToSubjects()">Back</button>
  </div>
</div>

<script>
  let userGroup = "";

  function goToLogin() {
    userGroup = document.getElementById("group").value;
    if (userGroup === "") {
      alert("Group নির্বাচন করো");
      return;
    }
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
  }

  function goToSubjects() {
    document.getElementById("screen2").classList.remove("active");
    document.getElementById("screen3").classList.add("active");
    loadSubjects();
  }

  function backToLogin() {
    document.getElementById("screen3").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
  }

  function backToSubjects() {
    document.getElementById("screen4").classList.remove("active");
    document.getElementById("screen3").classList.add("active");
  }

  function loadSubjects() {
    const generalSubjects = [
      "বাংলা ১ম পত্র",
      "বাংলা ২য় পত্র",
      "English 1st Paper",
      "English 2nd Paper",
      "General Mathematics",
      "ICT"
      "বাংলাদেশ ও বিশ্বপরিচয় (BGS)",
    ];

    const groupSubjects = {
      Science: [
        "Physics",
        "Chemistry",
        "Biology",
        "Higher Mathematics"
      ],
      Commerce: [
        "Accounting",
        "Finance & Banking",
        "Business Entrepreneurship"
      ],
      Humanities: [
        "History of Bangladesh & World Civilization",
        "Civics & Citizenship",
        "Geography & Environment",
        "Economics"
      ]
    };

    let html = "<h3>General Subjects</h3>";

    generalSubjects.forEach(sub => {
      html += `<button onclick="openChapters('${sub}')">${sub}</button><br><br>`;
    });

    html += "<h3>Group Subjects</h3>";

    groupSubjects[userGroup].forEach(sub => {
      html += `<button onclick="openChapters('${sub}')">${sub}</button><br><br>`;
    });

    document.getElementById("subjectList").innerHTML = html;
  }

  function openChapters(subject) {
    document.getElementById("screen3").classList.remove("active");
    document.getElementById("screen4").classList.add("active");

    document.getElementById("chapterTitle").innerText = subject + " - Chapters";

    document.getElementById("chapterList").innerHTML = `
      <p>অধ্যায় ১</p>
      <p>অধ্যায় ২</p>
      <p>অধ্যায় ৩</p>
      <p style="color:gray;">(MCQ পরে যোগ হবে)</p>
    `;
  }
</script>

</body>
</html>
