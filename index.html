<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eduplexo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">

<style>

html, body {
  width: 100%;
  height: 100%;
}

body{
  margin:0;
  font-family:'Poppins','Noto Sans Bengali',sans-serif;

  /* MAIN THEME BACKGROUND */
  background:
    linear-gradient(180deg,
      #2ECC71 0%,
      #2ECC71 35%,
      #4FA3F7 65%,
      #4FA3F7 100%);
  background-attachment: fixed;
}

/* wave overlay */
body::after{
  content:'';
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  height:220px;
  background:url("data:image/svg+xml,%3Csvg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%232ECC71' fill-opacity='0.25' d='M0,224L60,218.7C120,213,240,203,360,186.7C480,171,600,149,720,154.7C840,160,960,192,1080,192C1200,192,1320,160,1380,144L1440,128L1440,0L0,0Z'/%3E%3C/svg%3E");
  background-repeat:no-repeat;
  background-size:cover;
  pointer-events:none;
}
body{
  min-height:100vh;
  background:
    linear-gradient(to bottom,
      #2ECC71 0%,
      #2ECC71 30%,
      #4FA3F7 70%,
      #4FA3F7 100%);
  overflow-x:hidden;
}

/* wave overlay */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:url("data:image/svg+xml,%3Csvg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23ffffff22' d='M0,160L60,170.7C120,181,240,203,360,192C480,181,600,139,720,138.7C840,139,960,181,1080,197.3C1200,213,1320,203,1380,197.3L1440,192L1440,0L1380,0L1320,0L1200,0L1080,0L960,0L840,0L720,0L600,0L480,0L360,0L240,0L120,0L60,0L0,0Z'/%3E%3C/svg%3E");
  background-repeat:no-repeat;
  background-position:bottom;
  pointer-events:none;
}

/* App Container */
.app{
  min-height:100vh;
  padding-bottom:80px;
}

/* Brand */
.brand{
  text-align:center;
  font-size:32px;
  font-weight:600;
  color:#fff;
  padding:30px 10px;
}

/* Screens */
.screen{
  display:none;
  padding:20px;
}

.screen.active{
  display:block;
}

/* Card */
.card{
  background:#ffffffdd;
  border-radius:16px;
  padding:20px;
  margin:20px auto;
  max-width:420px;
}

/* Inputs */
input, select, button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  background:#2ECC71;
  color:#fff;
  cursor:pointer;
}

button.secondary{
  background:#4FA3F7;
}

/* Subject Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.subject{
  background:#ffffffee;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:500;
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}

.nav div{
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">

  <div class="brand">Eduplexo</div>

  <!-- Name -->
  <div class="screen active" id="nameScreen">
    <div class="card">
      <h3>Enter your name</h3>
      <input type="text" id="userName">
      <button onclick="next('batchScreen')">Continue</button>
    </div>
  </div>

  <!-- Batch -->
  <div class="screen" id="batchScreen">
    <div class="card">
      <h3>SSC Batch</h3>
      <select id="batch">
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
      </select>
      <button onclick="next('groupScreen')">Next</button>
    </div>
  </div>

  <!-- Group -->
  <div class="screen" id="groupScreen">
    <div class="card">
      <h3>Select Group</h3>
      <select id="group">
        <option value="science">Science</option>
        <option value="commerce">Business Studies</option>
        <option value="humanities">Humanities</option>
      </select>
      <button onclick="next('loginScreen')">Next</button>
    </div>
  </div>

  <!-- Login -->
  <div class="screen" id="loginScreen">
    <div class="card">
      <h3>Login</h3>
      <button>Continue with Google</button>
      <button class="secondary">Continue with Facebook</button>
      <button onclick="next('homeScreen')">Skip</button>
    </div>
  </div>

  <!-- Home -->
  <div class="screen" id="homeScreen">
    <div class="card">
      <h3>Subjects</h3>

      <h4>General</h4>
      <div class="grid">
        <div class="subject">বাংলা ১ম পত্র</div>
        <div class="subject">বাংলা ২য় পত্র</div>
        <div class="subject">English 1st</div>
        <div class="subject">English 2nd</div>
        <div class="subject">General Math</div>
      </div>

      <h4 style="margin-top:15px;">Group Subjects</h4>
      <div class="grid" id="groupSubjects"></div>
    </div>
  </div>

</div>

<!-- Bottom Nav -->
<div class="nav">
  <div>Home</div>
  <div>Leaderboard</div>
  <div>Progress</div>
  <div>Account</div>
</div>

<script>
function next(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  if(id==='homeScreen'){
    loadSubjects();
  }
}

function loadSubjects(){
  const g = document.getElementById('group').value;
  const box = document.getElementById('groupSubjects');
  box.innerHTML='';

  const subjects = {
    science:['Physics','Chemistry','Higher Math','Biology','ICT'],
    commerce:['Accounting','Finance & Banking','Business Entrepreneurship','ICT'],
    humanities:['History','Civics','Geography','Economics','ICT']
  };

  subjects[g].forEach(s=>{
    const d=document.createElement('div');
    d.className='subject';
    d.innerText=s;
    box.appendChild(d);
  });
}
</script>

</body>
</html>
