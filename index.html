<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eduplexo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#f5f7fb;
}

header{
  background:#2ECC71;
  color:#fff;
  padding:25px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}

.wave{
  position:relative;
  height:80px;
  background:#2ECC71;
}
.wave svg{
  position:absolute;
  bottom:0;
}

.container{
  padding:20px;
  max-width:420px;
  margin:auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:20px;
}

.hidden{display:none;}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:15px;
}

button{
  background:#4FA3F7;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
}

button:hover{opacity:.9}

.subject{
  padding:12px;
  border-radius:10px;
  background:#f0f4ff;
  margin-top:10px;
  cursor:pointer;
}
.subject:hover{
  background:#4FA3F7;
  color:#fff;
}
</style>
</head>

<body>

<header>Eduplexo</header>

<div class="wave">
<svg viewBox="0 0 1440 90">
<path fill="#4FA3F7" d="M0,40 C120,80 240,0 360,20 480,40 600,80 720,60 840,40 960,0 1080,10 1200,20 1320,40 1440,30 L1440,0 L0,0 Z"></path>
</svg>
</div>

<div class="container">

<!-- STEP 1 -->
<div class="card" id="step-name">
  <h3>তোমার নাম লিখো</h3>
  <input id="username" placeholder="Your Name">
  <button onclick="goBatch()">Next</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step-batch">
  <h3>SSC Batch নির্বাচন করো</h3>
  <select id="batch">
    <option value="">Select Batch</option>
    <option>SSC 2026</option>
    <option>SSC 2027</option>
    <option>SSC 2028</option>
  </select>
  <button onclick="goGroup()">Next</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step-group">
  <h3>Group নির্বাচন করো</h3>
  <select id="group">
    <option value="">Select Group</option>
    <option>Science</option>
    <option>Commerce</option>
    <option>Humanities</option>
  </select>
  <button onclick="goLogin()">Next</button>
</div>

<!-- STEP 4 -->
<div class="card hidden" id="step-login">
  <h3>Login করো</h3>
  <button onclick="goSubjects()">Login with Google</button>
  <button style="margin-top:10px;background:#aaa" onclick="goSubjects()">Skip</button>
</div>

<!-- STEP 5 -->
<div class="card hidden" id="step-subjects">
  <h3>Subjects</h3>
  <div id="subjectList"></div>
</div>

<!-- STEP 6 -->
<div class="card hidden" id="step-chapters">
  <h3 id="chapterTitle"></h3>
  <p>এখানে পরে chapter wise MCQ বসবে</p>
</div>

</div>

<script>
const stepName = document.getElementById("step-name");
const stepBatch = document.getElementById("step-batch");
const stepGroup = document.getElementById("step-group");
const stepLogin = document.getElementById("step-login");
const stepSubjects = document.getElementById("step-subjects");
const stepChapters = document.getElementById("step-chapters");

function goBatch(){
  if(username.value==="") return alert("নাম লেখো");
  stepName.classList.add("hidden");
  stepBatch.classList.remove("hidden");
}

function goGroup(){
  if(batch.value==="") return alert("Batch select করো");
  stepBatch.classList.add("hidden");
  stepGroup.classList.remove("hidden");
}

function goLogin(){
  if(group.value==="") return alert("Group select করো");
  stepGroup.classList.add("hidden");
  stepLogin.classList.remove("hidden");
}

function goSubjects(){
  stepLogin.classList.add("hidden");
  stepSubjects.classList.remove("hidden");
  loadSubjects();
}

function loadSubjects(){
  const general = [
    "বাংলা ১ম পত্র","বাংলা ২য় পত্র",
    "English 1st Paper","English 2nd Paper",
    "General Mathematics","ICT",
    "বাংলাদেশ ও বিশ্বপরিচয় (BGS)"
  ];

  const science = ["Physics","Chemistry","Biology","Higher Mathematics"];
  const commerce = ["Accounting","Finance & Banking","Business Entrepreneurship"];
  const humanities = ["Geography","Civics","Economics","History"];

  let all = [...general];
  if(group.value==="Science") all.push(...science);
  if(group.value==="Commerce") all.push(...commerce);
  if(group.value==="Humanities") all.push(...humanities);

  subjectList.innerHTML="";
  all.forEach(s=>{
    subjectList.innerHTML+=`<div class="subject" onclick="openChapters('${s}')">${s}</div>`;
  });
}

function openChapters(sub){
  stepSubjects.classList.add("hidden");
  stepChapters.classList.remove("hidden");
  chapterTitle.innerText = sub + " - Chapters";
}
</script>

</body>
</html>
