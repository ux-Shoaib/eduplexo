<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Eduplexo | MCQ Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f6f9fc}
header{
  background:linear-gradient(180deg,#2ECC71,#4FA3F7);
  color:#fff;
  text-align:center;
  padding:40px 20px;
}
main{
  max-width:700px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1)
}
.timer{text-align:right;color:#e74c3c;font-weight:600}
.option{
  border:1px solid #ddd;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  cursor:pointer
}
.option:hover{background:#f0f8ff}
.correct{background:#d4edda;border-color:#28a745}
.wrong{background:#f8d7da;border-color:#dc3545}
button{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#2ECC71,#4FA3F7);
  color:#fff;
  cursor:pointer
}
.explanation{
  margin-top:15px;
  background:#f1f3f5;
  padding:15px;
  border-radius:10px;
  display:none
}
</style>
</head>

<body>

<header>
<h1>Eduplexo</h1>
<p>SSC MCQ Practice</p>
</header>

<main>
<div class="timer">‚è± Time: <span id="time">30</span>s</div>

<h3 id="question"></h3>

<div id="options"></div>

<div class="explanation" id="explanation"></div>

<button onclick="nextQuestion()">Next Question</button>
</main>

<script>
const questions = [
  {
    q: "‡¶Ü‡¶≤‡ßã‡¶∞ ‡¶¨‡ßá‡¶ó ‡¶ï‡¶§?",
    options: ["3√ó10‚Å∂ m/s","3√ó10‚Å∑ m/s","3√ó10‚Å∏ m/s","3√ó10‚Åπ m/s"],
    answer: 2,
    exp: "‡¶∂‡ßÇ‡¶®‡ßç‡¶Ø ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶Ü‡¶≤‡ßã‡¶∞ ‡¶¨‡ßá‡¶ó 3√ó10‚Å∏ m/s‡•§"
  },
  {
    q: "‡¶™‡¶æ‡¶®‡¶ø‡¶∞ ‡¶∞‡¶æ‡¶∏‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ï‡ßá‡¶§ ‡¶ï‡ßÄ?",
    options: ["HO","H‚ÇÇO","O‚ÇÇ","H‚ÇÇ"],
    answer: 1,
    exp: "‡¶™‡¶æ‡¶®‡¶ø‡¶∞ ‡¶∞‡¶æ‡¶∏‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ï‡ßá‡¶§ H‚ÇÇO‡•§"
  },
  {
    q: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶¶‡¶ø‡¶¨‡¶∏ ‡¶ï‡ßã‡¶®‡¶ü‡¶ø?",
    options: ["16 Dec","21 Feb","26 Mar","7 Mar"],
    answer: 2,
    exp: "‡ß®‡ß¨ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶¶‡¶ø‡¶¨‡¶∏‡•§"
  }
];

let index = 0;
let score = 0;
let time = 30;
let timer;

function loadQuestion(){
  clearInterval(timer);
  time = 30;
  document.getElementById("time").innerText = time;

  const q = questions[index];
  document.getElementById("question").innerText = (index+1)+". "+q.q;

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  q.options.forEach((opt,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = ()=>checkAnswer(div,i);
    optDiv.appendChild(div);
  });

  document.getElementById("explanation").style.display="none";

  timer = setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;
    if(time===0){
      clearInterval(timer);
      showCorrect();
    }
  },1000);
}

function checkAnswer(el,i){
  clearInterval(timer);
  const q = questions[index];
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);

  if(i===q.answer){
    el.classList.add("correct");
    score++;
  }else{
    el.classList.add("wrong");
    showCorrect();
  }
}

function showCorrect(){
  const q = questions[index];
  document.querySelectorAll(".option")[q.answer].classList.add("correct");
  document.getElementById("explanation").innerText="Explanation: "+q.exp;
  document.getElementById("explanation").style.display="block";
}

function nextQuestion(){
  index++;
  if(index<questions.length){
    loadQuestion();
  }else{
    document.querySelector("main").innerHTML =
      `<h2>Exam Finished üéâ</h2>
       <p>Score: ${score} / ${questions.length}</p>`;
  }
}

loadQuestion();
</script>

</body>
</html>
